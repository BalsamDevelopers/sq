<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Right</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b0c10;
            background-image: linear-gradient(to bottom, #0b0c10, #1c2630);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(63,94,251,0.05) 0%, rgba(252,70,107,0) 70%);
            z-index: -1;
        }
        .container {
            max-width: 768px;
            width: 100%;
            position: relative;
            z-index: 10;
        }
        .game-card {
            background-color: #2d3748;
            background: rgba(45, 55, 72, 0.7);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        .sentence-box {
            background-color: #4a5568;
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: 700;
            color: #e2e8f0;
            border: 1px solid #63b3ed;
        }
        .feedback-message {
            margin-top: 1rem;
            font-size: 1.125rem;
            font-weight: 600;
        }
        .start-button, .stop-button {
            padding: 0.75rem 2rem;
            color: white;
            font-weight: 700;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        .start-button {
            background-color: #4c51bf;
        }
        .start-button:hover {
            background-color: #3f479e;
        }
        .stop-button {
            background-color: #ef4444;
        }
        .stop-button:hover {
            background-color: #dc2626;
        }
        .start-button:active, .stop-button:active {
            transform: scale(0.98);
        }
        #timer {
            font-size: 1.5rem;
            font-weight: 700;
            color: #63b3ed;
            margin-bottom: 1rem;
        }
        .select-container {
            margin-bottom: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        .select-container select {
            background-color: #4a5568;
            color: white;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid #63b3ed;
        }
        .rainbow-footer {
            font-size: 1.1em;
            font-weight: bold;
            background: linear-gradient(to right, 
                #ff0000,
                #ff7f00,
                #ffff00,
                #00ff00,
                #0000ff,
                #4b0082,
                #9400d3
            );
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow-animation 10s linear infinite;
            display: inline-block;
            margin-top: 8px;
        }

        @keyframes rainbow-animation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="container game-card">
        <h1 class="text-4xl font-bold text-white mb-4">Write Right</h1>
        <p class="text-gray-400 mb-8">Click "Start Writing" to see your first sentence and begin the timer!</p>
        
        <div id="controls-container" class="select-container">
            <div>
                <label for="difficulty" class="text-gray-300 mr-2">Choose Level:</label>
                <select id="difficulty">
                    <option value="novice">The Novice</option>
                    <option value="wordsmith">The Wordsmith</option>
                    <option value="titan">The  Titan</option>
                </select>
            </div>
            <div>
                <label for="timer-option" class="text-gray-300 mr-2">Choose Time:</label>
                <select id="timer-option">
                    <option value="15">15s</option>
                    <option value="30" selected>30s</option>
                    <option value="45">45s</option>
                    <option value="60">60s</option>
                </select>
            </div>
        </div>
        
        <p id="sentence-count" class="text-sm text-gray-500 mb-8 hidden"></p>

        <div id="sentence-display" class="sentence-box">
            Click "Start Writing" to begin.
        </div>
        
        <div id="feedback" class="feedback-message text-gray-300"></div>
        <div id="timer" class="hidden">30s</div>
        
        <button id="start-game-button" class="start-button">Start Writing</button>
        <button id="stop-button" class="stop-button hidden">Stop Game</button>
    </div>

    <footer class="mt-8 text-center text-sm">
        <span class="rainbow-footer">Designed by Surendar Nath (G7A)</span>
    </footer>

    <script>
        const noviceSentences = [
            "The quick brown fox jumps over the lazy dog.",
            "Never underestimate the power of a good book.",
            "A journey of a thousand miles begins with a single step."
        ];
        
        const wordsmithSentences = [
            "The sun always shines brightest after the rain; a new day is always on the horizon.",
            "Creativity is intelligence having fun, and every artist starts with a blank canvas.",
            "Learning a new language is an adventure; it opens doors to different cultures and ideas."
        ];

        const titanSentences = [
            "The best way to predict the future is to create it, so we must innovate continually, accepting that failure is an integral part of progress.",
            "Every day is a new opportunity to be great, a chance to forge ahead with determination, knowing that obstacles are merely stepping stones to success.",
            "The early bird catches the worm in the morning, a simple maxim that underscores the importance of diligence, perseverance, and seizing the moment before others."
        ];

        const sentenceDisplay = document.getElementById('sentence-display');
        const feedback = document.getElementById('feedback');
        const startGameButton = document.getElementById('start-game-button');
        const stopButton = document.getElementById('stop-button');
        const timerDisplay = document.getElementById('timer');
        const sentenceCountDisplay = document.getElementById('sentence-count');
        const difficultySelect = document.getElementById('difficulty');
        const timerOptionSelect = document.getElementById('timer-option');

        let currentSentence = '';
        let timerSeconds = 30;
        let timerInterval;
        let sentencesDisplayed = 0;

        startGameButton.addEventListener('click', startGame);
        stopButton.addEventListener('click', stopGame);

        function startGame() {
            timerSeconds = parseInt(timerOptionSelect.value);

            startGameButton.classList.add('hidden');
            stopButton.classList.remove('hidden');
            sentenceCountDisplay.classList.remove('hidden');
            difficultySelect.disabled = true;
            timerOptionSelect.disabled = true;
            
            showSentenceAndStartTimer();
        }

        function showSentenceAndStartTimer() {
            feedback.textContent = '';
            
            let sentencesForLevel;
            switch (difficultySelect.value) {
                case 'novice':
                    sentencesForLevel = noviceSentences;
                    break;
                case 'wordsmith':
                    sentencesForLevel = wordsmithSentences;
                    break;
                case 'titan':
                    sentencesForLevel = titanSentences;
                    break;
            }
            
            const randomIndex = Math.floor(Math.random() * sentencesForLevel.length);
            currentSentence = sentencesForLevel[randomIndex];
            sentenceDisplay.textContent = currentSentence;
            
            sentencesDisplayed++;
            sentenceCountDisplay.textContent = `Sentence #${sentencesDisplayed}`;

            timerDisplay.classList.remove('hidden');
            timerDisplay.textContent = `${timerSeconds}s`;
            timerInterval = setInterval(() => {
                timerSeconds--;
                timerDisplay.textContent = `${timerSeconds}s`;
                if (timerSeconds <= 0) {
                    endGame("Time's up!");
                }
            }, 1000);
        }

        function stopGame() {
            const initialTime = parseInt(timerOptionSelect.value);
            const timeTaken = initialTime - timerSeconds;
            endGame(`Great job! Your time was ${timeTaken} seconds.`);
        }

        function endGame(message) {
            clearInterval(timerInterval);
            feedback.textContent = message;

            startGameButton.textContent = "Start Next Round";
            startGameButton.classList.remove('hidden');
            stopButton.classList.add('hidden');
            difficultySelect.disabled = false;
            timerOptionSelect.disabled = false;
        }
    </script>
</body>
</html>
