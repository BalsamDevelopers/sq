<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Right Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 768px;
            width: 100%;
        }

        .game-card {
            background-color: #2d3748; /* Darker card background */
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .sentence-box {
            background-color: #4a5568; /* Slightly lighter box */
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: 700;
            color: #e2e8f0; /* Light text for contrast */
        }

        .feedback-message {
            margin-top: 1rem;
            font-size: 1.125rem;
            font-weight: 600;
        }

        .start-button, .stop-button, .begin-writing-button {
            padding: 0.75rem 2rem;
            color: white;
            font-weight: 700;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        
        .start-button, .begin-writing-button {
            background-color: #4c51bf;
        }

        .start-button:hover, .begin-writing-button:hover {
            background-color: #3f479e;
        }

        .stop-button {
            background-color: #ef4444;
        }

        .stop-button:hover {
            background-color: #dc2626;
        }

        .start-button:active, .stop-button:active, .begin-writing-button:active {
            transform: scale(0.98);
        }

        #timer {
            font-size: 1.5rem;
            font-weight: 700;
            color: #63b3ed; /* Lighter blue for visibility */
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="container game-card">
        <h1 class="text-4xl font-bold text-white mb-4">Write Right Game</h1>
        <p class="text-gray-400 mb-8">Click "Start Writing" to see a sentence, then click "Start Timer" to begin writing!</p>
        <p id="sentence-count" class="text-sm text-gray-500 mb-8"></p>

        <div id="sentence-display" class="sentence-box">
            Click "Start Writing" to begin.
        </div>
        
        <div id="feedback" class="feedback-message text-gray-300"></div>

        <div id="timer" class="hidden">30s</div>
        
        <button id="start-button" class="start-button">Start Writing</button>
        <button id="begin-writing-button" class="begin-writing-button hidden">Start Timer</button>
        <button id="stop-button" class="stop-button hidden">Stop Game</button>
    </div>

    <footer class="mt-8 text-center text-gray-500 text-sm">
        Designed  by Surendar Nath (G7A)
    </footer>

    <script>
        const sentences = [
            "The quick brown fox jumps over the lazy dog.",
            "Never underestimate the power of a good book.",
            "A journey of a thousand miles begins with a single step.",
            "The sun always shines brightest after the rain.",
            "Creativity is intelligence having fun.",
            "Learning a new language is an adventure.",
            "The best way to predict the future is to create it.",
            "Every day is a new opportunity to be great.",
            "The early bird catches the worm in the morning."
        ];

        const sentenceDisplay = document.getElementById('sentence-display');
        const feedback = document.getElementById('feedback');
        const startButton = document.getElementById('start-button');
        const beginWritingButton = document.getElementById('begin-writing-button');
        const stopButton = document.getElementById('stop-button');
        const timerDisplay = document.getElementById('timer');
        const sentenceCountDisplay = document.getElementById('sentence-count');

        let currentSentence = '';
        let timerSeconds = 30;
        let timerInterval;
        let sentencesDisplayed = 0;

        startButton.addEventListener('click', showSentenceAndPrepare);
        beginWritingButton.addEventListener('click', startTimer);
        stopButton.addEventListener('click', stopGame);

        function showSentenceAndPrepare() {
            // Reset the game state
            feedback.textContent = '';
            
            // Choose a new random sentence and update the counter
            const randomIndex = Math.floor(Math.random() * sentences.length);
            currentSentence = sentences[randomIndex];
            sentenceDisplay.textContent = currentSentence;
            
            sentencesDisplayed++;
            sentenceCountDisplay.textContent = `Sentence #${sentencesDisplayed}`;

            startButton.classList.add('hidden');
            beginWritingButton.classList.remove('hidden');
        }

        function startTimer() {
            // Start the timer
            timerSeconds = 30;
            timerDisplay.classList.remove('hidden');
            timerDisplay.textContent = `${timerSeconds}s`;
            timerInterval = setInterval(() => {
                timerSeconds--;
                timerDisplay.textContent = `${timerSeconds}s`;
                if (timerSeconds <= 0) {
                    endGame("Time's up!");
                }
            }, 1000);
            
            beginWritingButton.classList.add('hidden');
            stopButton.classList.remove('hidden');
        }

        function stopGame() {
            const timeTaken = 30 - timerSeconds;
            endGame(`Great job! Your time was ${timeTaken} seconds.`);
        }

        function endGame(message) {
            clearInterval(timerInterval);
            feedback.textContent = message;
            
            startButton.classList.remove('hidden');
            beginWritingButton.classList.add('hidden');
            stopButton.classList.add('hidden');
        }
    </script>

</body>
</html>
