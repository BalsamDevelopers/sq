<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact or Fiction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="app" class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md mx-auto">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-100">Fact or Fiction</h1>

        <!-- Start Screen -->
        <div id="start-container" class="text-center">
            <p class="text-xl mb-6">Test your knowledge with these fun and interesting facts and fictions!</p>
            <button id="start-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl transition-colors duration-300 transform hover:scale-105 shadow-md">
                Start Game
            </button>
        </div>

        <!-- Quiz Container -->
        <div id="quiz-container" class="hidden">
            <div id="statement-box" class="bg-gray-700 p-6 rounded-xl mb-6 text-center text-xl font-medium min-h-[100px] flex items-center justify-center">
                <p id="statement-text">Loading...</p>
            </div>

            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 mb-4">
                <button id="fact-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-xl transition-colors duration-300 transform hover:scale-105 shadow-md">
                    Fact
                </button>
                <button id="fiction-btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-xl transition-colors duration-300 transform hover:scale-105 shadow-md">
                    Fiction
                </button>
            </div>
            
            <div id="feedback-box" class="text-center text-lg font-bold min-h-[40px]"></div>

            <button id="next-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl transition-colors duration-300 mt-4 shadow-md opacity-0 pointer-events-none">
                Next Question
            </button>
        </div>

        <!-- Score & End Screen -->
        <div id="result-container" class="hidden text-center">
            <h2 class="text-2xl font-bold mb-4">Quiz Complete!</h2>
            <p class="text-xl">Your final score is: <span id="score-text" class="text-green-400 font-bold">0</span> out of <span id="total-text">0</span></p>
            <button id="restart-btn" class="w-full bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-3 px-6 rounded-xl transition-colors duration-300 mt-6 shadow-md">
                Play Again
            </button>
        </div>
    </div>

            { statement: "The human body contains enough phosphorus to make a large light bulb.", isFact: false },
            { statement: "The human body contains enough water to fill a large swimming pool.", isFact: false },
            { statement: "The human body contains enough blood to fill a large swimming pool.", isFact: false },
            { statement: "The human body contains enough protein to make a large steak.", isFact: false },
            { statement: "The human body contains enough fat to make a large candle.", isFact: false },
            { statement: "The human body contains enough iron to make a large coin.", isFact: false },
            { statement: "The human body contains enough calcium to make a large statue.", isFact: false },
            { statement: "The human body contains enough phosphorus to make a large light bulb.", isFact: false },
            { statement: "The human body contains enough water to fill a large swimming pool.", isFact: false },
            { statement: "The human body contains enough blood to fill a large swimming pool.", isFact: false }
        ];

        // DOM elements
        const startContainer = document.getElementById('start-container');
        const startBtn = document.getElementById('start-btn');
        const statementText = document.getElementById('statement-text');
        const factBtn = document.getElementById('fact-btn');
        const fictionBtn = document.getElementById('fiction-btn');
        const feedbackBox = document.getElementById('feedback-box');
        const nextBtn = document.getElementById('next-btn');
        const quizContainer = document.getElementById('quiz-container');
        const resultContainer = document.getElementById('result-container');
        const scoreText = document.getElementById('score-text');
        const totalText = document.getElementById('total-text');
        const restartBtn = document.getElementById('restart-btn');

        // Game state variables
        let currentStatementIndex = 0;
        let score = 0;
        let gameStatements = [];

        // Function to shuffle an array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Function to load a new statement
        function loadStatement() {
            // Check if all statements have been shown
            if (currentStatementIndex >= gameStatements.length) {
                showResults();
                return;
            }

            // Get the current statement from the temporary gameStatements array
            const currentStatement = gameStatements[currentStatementIndex];
            statementText.textContent = currentStatement.statement;
            
            // Reset UI for the next question
            feedbackBox.textContent = '';
            factBtn.disabled = false;
            fictionBtn.disabled = false;
            factBtn.classList.remove('bg-green-600', 'bg-red-600');
            fictionBtn.classList.remove('bg-green-600', 'bg-red-600');
            factBtn.classList.add('bg-green-600');
            fictionBtn.classList.add('bg-red-600');
            nextBtn.classList.add('opacity-0', 'pointer-events-none');
        }

        // Function to check the user's answer
        function checkAnswer(userGuessIsFact) {
            const currentStatement = gameStatements[currentStatementIndex];
            const isCorrect = userGuessIsFact === currentStatement.isFact;

            // Update UI based on correctness
            if (isCorrect) {
                feedbackBox.textContent = 'Correct!';
                feedbackBox.className = 'text-center text-lg font-bold text-green-400 min-h-[40px]';
                score++;
            } else {
                feedbackBox.textContent = 'Incorrect.';
                feedbackBox.className = 'text-center text-lg font-bold text-red-400 min-h-[40px]';
            }

            // Disable buttons and show the next button
            factBtn.disabled = true;
            fictionBtn.disabled = true;
            nextBtn.classList.remove('opacity-0', 'pointer-events-none');
        }

        // Function to show final results
        function showResults() {
            quizContainer.classList.add('hidden');
            resultContainer.classList.remove('hidden');
            scoreText.textContent = score;
            totalText.textContent = gameStatements.length;
        }

        // Function to start or restart the game
        function startGame() {
            startContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            restartGame();
        }

        function restartGame() {
            currentStatementIndex = 0;
            score = 0;
            shuffleArray(statements);
            // Select the first 5 statements for this game
            gameStatements = statements.slice(0, 5);
            resultContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            loadStatement();
        }

        // Event listeners
        startBtn.addEventListener('click', startGame);
        factBtn.addEventListener('click', () => checkAnswer(true));
        fictionBtn.addEventListener('click', () => checkAnswer(false));
        nextBtn.addEventListener('click', () => {
            currentStatementIndex++;
            loadStatement();
        });
        restartBtn.addEventListener('click', restartGame);

    </script>

</body>
</html>
