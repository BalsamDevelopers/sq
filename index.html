<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .game-container:hover {
            transform: translateY(-5px);
        }

        .score-board {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: #334155;
        }

        .problem-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 2rem;
            min-height: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .option-button {
            padding: 1rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: #ffffff;
            background-color: #4a5568;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: none;
            outline: none;
        }

        .option-button:hover {
            background-color: #2d3748;
            transform: translateY(-2px);
        }

        .option-button:active {
            transform: translateY(0);
        }
        
        .option-button.correct {
            background-color: #10b981;
        }

        .option-button.incorrect {
            background-color: #ef4444;
        }

        .message-box {
            min-height: 2.5rem;
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .message-box.correct {
            color: #10b981;
        }

        .message-box.incorrect {
            color: #ef4444;
        }

        .start-button {
            width: 100%;
            padding: 1rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: #ffffff;
            background-color: #3b82f6;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: none;
            outline: none;
        }

        .start-button:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }

        .start-button:active {
            transform: translateY(0);
        }

        .timer-select-container {
            margin-bottom: 2rem;
            font-size: 1rem;
            font-weight: 700;
            color: #334155;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .timer-select {
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 2px solid #e2e8f0;
            background-color: #ffffff;
            outline: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="game-container">
    <div class="score-board" id="score-board">
        <span>Score: <span id="score">0</span></span>
        <span>Time: <span id="time">60</span>s</span>
    </div>

    <div id="start-screen">
        <div class="problem-text">Math Quiz Game</div>
        <div class="timer-select-container">
            <label for="timer-select">Select Time:</label>
            <select id="timer-select" class="timer-select">
                <option value="60">1 Minute</option>
                <option value="120">2 Minutes</option>
                <option value="180">3 Minutes</option>
                <option value="240">4 Minutes</option>
                <option value="300">5 Minutes</option>
            </select>
        </div>
        <button id="start-button" class="start-button">Start Game</button>
    </div>

    <div id="game-play" style="display:none;">
        <div class="problem-text" id="problem"></div>
        <div class="options-container" id="options-container"></div>
        <div id="message-box" class="message-box"></div>
    </div>
</div>

<script>
    const problemElement = document.getElementById('problem');
    const optionsContainer = document.getElementById('options-container');
    const scoreElement = document.getElementById('score');
    const timeElement = document.getElementById('time');
    const messageBox = document.getElementById('message-box');
    const startButton = document.getElementById('start-button');
    const timerSelect = document.getElementById('timer-select');
    const scoreBoard = document.getElementById('score-board');
    const startScreen = document.getElementById('start-screen');
    const gamePlay = document.getElementById('game-play');

    let score = 0;
    let timer = 60;
    let currentProblem = {};
    let timerInterval;

    function generateProblem() {
        // Generate random numbers for the problem
        const num1 = Math.floor(Math.random() * 20) + 5;
        const num2 = Math.floor(Math.random() * 20) + 5;
        
        const operators = ['+', '-', '*'];
        const operator = operators[Math.floor(Math.random() * operators.length)];

        let answer;
        let problemText;
        switch(operator) {
            case '+':
                answer = num1 + num2;
                problemText = `${num1} + ${num2}`;
                break;
            case '-':
                answer = num1 - num2;
                problemText = `${num1} - ${num2}`;
                break;
            case '*':
                answer = num1 * num2;
                problemText = `${num1} x ${num2}`;
                break;
        }

        currentProblem = {
            answer: answer
        };
        problemElement.textContent = problemText;
        messageBox.textContent = '';
        generateOptions(answer);
    }

    // This function now generates 6 options instead of 4
    function generateOptions(correctAnswer) {
        let options = new Set();
        options.add(correctAnswer);

        while (options.size < 6) {
            let distractor = correctAnswer + Math.floor(Math.random() * 20) - 10;
            if (distractor !== correctAnswer) {
                options.add(distractor);
            }
        }
        
        let shuffledOptions = Array.from(options).sort(() => Math.random() - 0.5);

        optionsContainer.innerHTML = '';
        shuffledOptions.forEach(option => {
            const button = document.createElement('button');
            button.className = 'option-button';
            button.textContent = option;
            button.onclick = () => checkAnswer(option);
            optionsContainer.appendChild(button);
        });
    }

    function checkAnswer(userAnswer) {
        if (userAnswer === currentProblem.answer) {
            score++;
            scoreElement.textContent = score;
            messageBox.textContent = 'Correct!';
            messageBox.className = 'message-box correct';
            Array.from(optionsContainer.children).forEach(btn => btn.disabled = true);
            setTimeout(() => {
                generateProblem();
            }, 500);
        } else {
            messageBox.textContent = 'Incorrect. Try the next one!';
            messageBox.className = 'message-box incorrect';
            Array.from(optionsContainer.children).forEach(btn => {
                btn.disabled = true;
                if (parseInt(btn.textContent) === currentProblem.answer) {
                    btn.classList.add('correct');
                } else if (parseInt(btn.textContent) === userAnswer) {
                    btn.classList.add('incorrect');
                }
            });
            setTimeout(() => {
                generateProblem();
            }, 1500);
        }
    }

    function updateTimer() {
        timer--;
        timeElement.textContent = timer;
        if (timer <= 0) {
            clearInterval(timerInterval);
            problemElement.textContent = 'Game Over!';
            optionsContainer.innerHTML = '';
            messageBox.textContent = `You scored ${score} points!`;
            messageBox.className = 'message-box';
            startButton.style.display = 'block';
            startScreen.style.display = 'flex';
            gamePlay.style.display = 'none';
        }
    }

    function startGame() {
        // Reset score and set timer based on user selection
        score = 0;
        timer = parseInt(timerSelect.value);
        
        scoreElement.textContent = score;
        timeElement.textContent = timer;
        
        startScreen.style.display = 'none';
        gamePlay.style.display = 'flex';
        scoreBoard.style.display = 'flex';
        
        generateProblem();
        if (timerInterval) {
            clearInterval(timerInterval);
        }
        timerInterval = setInterval(updateTimer, 1000);
    }

    startButton.addEventListener('click', startGame);

    window.onload = () => {
        scoreBoard.style.display = 'none';
        startScreen.style.display = 'flex';
        gamePlay.style.display = 'none';
    };
</script>

</body>
</html>
