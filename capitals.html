        /* Modern & Vibrant Theme */
        :root {
            --primary-color: #e94560; /* Vibrant Magenta */
            --secondary-color: #4e47e3; /* Electric Cyan */
            --background-dark: #1a1a2e; /* Deep Dark Blue */
            --background-card: #2c2c44; /* Slightly Lighter Dark Blue */
            --text-light: #ffffff;
            --text-dark: #f0f0f0; /* Off-white for readability */
            --success-color: #38a3a5; /* Teal for correct answers */
            --error-color: #dc3545; /* Red for incorrect answers */
            --button-hover: #ff7f99; /* Lighter Magenta for hover */
            --shadow-light: rgba(0, 0, 0, 0.25);
            --border-radius-card: 15px;
            --border-radius-button: 8px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-dark);
            margin: 0;
            flex-direction: column;
            color: var(--text-light);
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            background-color: var(--background-card);
            padding: 30px 25px;
            border-radius: var(--border-radius-card);
            box-shadow: 0 10px 30px var(--shadow-light);
            width: 95%;
            max-width: 550px;
            box-sizing: border-box;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 2.5em;
            font-weight: 700;
        }
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .screen.active {
            display: flex;
        }
        .options-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        button {
            padding: 14px 28px;
            font-size: 1.1em;
            font-weight: 600;
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: var(--border-radius-button);
            cursor: pointer;
            margin: 8px 0;
            width: 90%;
            max-width: 350px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        button:hover:not(:disabled) {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        button:disabled {
            background-color: #444444;
            color: #888888;
            cursor: not-allowed;
            box-shadow: none;
        }
        #game-container {
            width: 100%;
        }
        #question {
            font-size: 1.8em;
            margin-bottom: 25px;
            color: var(--text-light); /* Changed to white */
            font-weight: 600;
        }
        #result {
            font-weight: 700;
            margin-top: 20px;
            font-size: 1.3em;
            min-height: 25px;
        }
        #score-container {
            margin-top: 30px;
            font-size: 1.3em;
            font-weight: 700;
            color: var(--primary-color);
        }
        #result.correct { color: var(--success-color); }
        #result.incorrect { color: var(--error-color); }
        p {
            font-size: 1.1em;
            margin-bottom: 15px;
            line-height: 1.6;
            color: var(--text-dark);
        }
        .level-select-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .level-select-container button {
            width: auto;
            max-width: none;
            padding: 10px 20px;
            font-size: 0.9em;
            background-color: #5d5d5d;
        }
        .level-select-container button.active-level {
            background-color: var(--primary-color);
            box-shadow: none;
        }
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            #question { font-size: 1.4em; }
            button { font-size: 1em; padding: 12px 20px; }
            .container { padding: 25px 15px; }
        }
    </style>
</head>

        let currentLevel = "indiaStates";
        let countries = [];
        let currentCountry = "";
        let score = 0;

        // Get elements
        const startScreen = document.getElementById("start-screen");
        const gameScreen = document.getElementById("game-screen");
        const indiaBtn = document.getElementById("india-btn");
        const worldBtn = document.getElementById("world-btn");
        const questionElement = document.getElementById("question");
        const optionsContainer = document.getElementById("options-container");
        const optionButtons = document.querySelectorAll(".option-btn");
        const resultElement = document.getElementById("result");
        const scoreElement = document.getElementById("score");

        function showScreen(screen) {
            startScreen.classList.remove('active');
            gameScreen.classList.remove('active');
            screen.classList.add('active');
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function generateOptions() {
            const correctAnswer = capitals[currentLevel][currentCountry];
            const allCapitals = Object.values(capitals[currentLevel]);
            let options = [];
            options.push(correctAnswer);

            while (options.length < 4) {
                const randomCapital = allCapitals[Math.floor(Math.random() * allCapitals.length)];
                if (!options.includes(randomCapital) && randomCapital !== correctAnswer) {
                    options.push(randomCapital);
                }
            }
            shuffleArray(options);

            optionButtons.forEach((button, index) => {
                button.textContent = options[index];
                button.disabled = false;
                button.style.backgroundColor = 'var(--primary-color)';
            });
        }

        function startGame(level) {
            currentLevel = level;
            countries = Object.keys(capitals[currentLevel]);
            shuffleArray(countries);
            score = 0;
            scoreElement.textContent = score;
            showScreen(gameScreen);
            newQuestion();
        }

        function getRandomCountry() {
            let newCountry = currentCountry;
            while (newCountry === currentCountry) {
                const randomIndex = Math.floor(Math.random() * countries.length);
                newCountry = countries[randomIndex];
            }
            return newCountry;
        }

        function newQuestion() {
            currentCountry = getRandomCountry();
            questionElement.textContent = `What is the capital of ${currentCountry}?`;
            resultElement.textContent = "";
            resultElement.className = '';
            generateOptions();
        }

        function checkAnswer(event) {
            const selectedButton = event.target;
            const userAnswer = selectedButton.textContent;
            const correctAnswer = capitals[currentLevel][currentCountry];
            optionButtons.forEach(button => button.disabled = true);

            if (userAnswer === correctAnswer) {
                resultElement.textContent = "Correct! ✅";
                resultElement.classList.add('correct');
                selectedButton.style.backgroundColor = 'var(--success-color)';
                score++;
            } else {
                resultElement.textContent = `Incorrect. The correct answer is ${correctAnswer}. ❌`;
                resultElement.classList.add('incorrect');
                selectedButton.style.backgroundColor = 'var(--error-color)';
                optionButtons.forEach(button => {
                    if (button.textContent === correctAnswer) {
                        button.style.backgroundColor = 'var(--success-color)';
                    }
                });
            }

            scoreElement.textContent = score;
            setTimeout(newQuestion, 2000);
        }

        // Event listeners for the level selection buttons on the start screen
        indiaBtn.addEventListener("click", () => {
            indiaBtn.classList.add('active-level');
            worldBtn.classList.remove('active-level');
            startGame("indiaStates");
        });

        worldBtn.addEventListener("click", () => {
            worldBtn.classList.add('active-level');
            indiaBtn.classList.remove('active-level');
            startGame("worldCountries");
        });

        optionsContainer.addEventListener("click", (event) => {
            if (event.target.classList.contains('option-btn')) {
                checkAnswer(event);
            }
        });
